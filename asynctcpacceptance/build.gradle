plugins {
    id 'java'
    id 'application'
    id 'idea'
}

application {
    mainClassName = 'dev.squaremile.asynctcpacceptance.AppListeningOnTcpPort'
}

distZip {
    archiveFileName = 'asynctcpacceptance.zip'
}

dependencies {
    implementation project(':asynctcp')
    implementation 'org.agrona:agrona:1.6.0'
    testImplementation testFixtures(project(':asynctcp'))
    testImplementation 'org.junit.jupiter:junit-jupiter:5.5.2'
    testImplementation 'org.assertj:assertj-core:3.16.1'
}